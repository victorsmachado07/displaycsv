<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>GS Cloud – Visualização do CSV</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #F2F4F7;
            margin: 0;
            padding: 0;
            color: #444;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #FFF;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
        }

        h1 {
            color: #1A73E8;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .data {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-top: 25px;
        }

        .data th {
            background: #1A73E8;
            color: white;
            padding: 10px;
            border: 1px solid #DDD;
        }

        .data td {
            background: #FFF;
            padding: 8px;
            border: 1px solid #DDD;
        }

        .data tr:nth-child(even) td {
            background: #F5F8FD;
        }

        .btn {
            display: inline-block;
            padding: 12px 22px;
            background: #1A73E8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 30px;
            transition: 0.3s;
            text-align: center;
        }

        .btn:hover {
            background: #1558B0;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Visualização dos Dados do CSV</h1>

        <p style="text-align:center; color:#666; margin-bottom:25px;">
            Abaixo estão exibidas as primeiras linhas do arquivo CSV enviado.
        </p>

        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}

        <center>
            <a href="/" class="btn">Enviar Outro Arquivo</a>
        </center>

        <footer>
            Projeto GS Cloud – Processamento de dados em Flask hospedado no Azure WebApp.
        </footer>

    </div>

</body>
</html>
